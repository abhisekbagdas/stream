<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSync - Watch Together</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .chat-message {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            max-height: 200px;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
            background-color: rgba(239, 68, 68, 0.5);
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1.3); opacity: 0; }
        }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col">

    <!-- Auth Modal -->
    <div id="authModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="glass p-8 rounded-2xl w-full max-w-md mx-4 shadow-2xl">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="users" class="w-8 h-8 text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">Join StreamSync</h1>
                <p class="text-gray-400">Watch streams together with friends</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Your Name</label>
                    <input type="text" id="usernameInput" placeholder="Enter your name..." 
                        class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white placeholder-gray-500">
                </div>
                
                <div class="flex gap-3">
                    <button onclick="createRoom()" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                        <i data-lucide="plus" class="w-4 h-4"></i>
                        Create Room
                    </button>
                    <div class="flex-[2] flex gap-2">
                        <input type="text" id="roomIdInput" placeholder="Room ID..." 
                            class="flex-1 px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white placeholder-gray-500 text-sm">
                        <button onclick="joinRoom()" class="bg-slate-700 hover:bg-slate-600 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                            Join
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 text-center text-xs text-gray-500">
                <p>By joining, you allow access to camera and microphone</p>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="hidden flex-1 flex flex-col h-screen">
        
        <!-- Header -->
        <header class="glass h-16 flex items-center justify-between px-4 lg:px-6 border-b border-slate-800">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                    <i data-lucide="play" class="w-4 h-4 text-white"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg text-white">StreamSync</h1>
                    <p class="text-xs text-gray-400">Room: <span id="displayRoomId" class="text-indigo-400 font-mono"></span></p>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="hidden md:flex items-center gap-2 text-sm text-gray-400">
                    <i data-lucide="users" class="w-4 h-4"></i>
                    <span id="userCount">1</span> online
                </div>
                <button onclick="copyRoomId()" class="p-2 hover:bg-slate-800 rounded-lg transition-colors" title="Copy Room ID">
                    <i data-lucide="copy" class="w-5 h-5 text-gray-400"></i>
                </button>
                <button onclick="leaveRoom()" class="p-2 hover:bg-red-900/50 text-red-400 rounded-lg transition-colors" title="Leave Room">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
                <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center text-sm font-bold text-white" id="userAvatar">
                    ?
                </div>
            </div>
        </header>

        <!-- URL Input Bar -->
        <div class="bg-slate-900 border-b border-slate-800 p-3">
            <div class="max-w-4xl mx-auto flex gap-2">
                <div class="flex-1 relative">
                    <i data-lucide="link" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500"></i>
                    <input type="text" id="streamUrl" placeholder="Enter stream URL (YouTube embed, Twitch, HLS, etc.)..." 
                        class="w-full pl-10 pr-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white text-sm placeholder-gray-500">
                </div>
                <button onclick="loadStream()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center gap-2 text-sm">
                    <i data-lucide="play-circle" class="w-4 h-4"></i>
                    Watch
                </button>
                <button onclick="syncStream()" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center gap-2 text-sm" title="Sync with friends">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    Sync
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex overflow-hidden">
            
            <!-- Video Area -->
            <div class="flex-1 flex flex-col min-w-0">
                
                <!-- Stream Container -->
                <div class="flex-1 p-4 lg:p-6 overflow-y-auto scrollbar-hide">
                    <div id="streamContainer" class="video-container shadow-2xl">
                        <div class="absolute inset-0 flex items-center justify-center bg-slate-800 text-gray-500">
                            <div class="text-center">
                                <i data-lucide="video" class="w-16 h-16 mx-auto mb-4 opacity-50"></i>
                                <p class="text-lg font-medium">Enter a URL to start watching</p>
                                <p class="text-sm mt-2 opacity-75">Try YouTube embed URLs or any stream link</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Video Call Grid -->
                    <div class="mt-4">
                        <h3 class="text-sm font-medium text-gray-400 mb-3 flex items-center gap-2">
                            <i data-lucide="video" class="w-4 h-4"></i>
                            Video Call
                        </h3>
                        <div id="videoGrid" class="video-grid">
                            <!-- Local video -->
                            <div class="relative bg-slate-800 rounded-lg overflow-hidden aspect-video">
                                <video id="localVideo" class="user-video" autoplay muted playsinline></video>
                                <div class="absolute bottom-2 left-2 px-2 py-1 bg-black/50 rounded text-xs text-white font-medium">
                                    You
                                </div>
                                <div id="localAudioIndicator" class="hidden absolute top-2 right-2 w-3 h-3 bg-green-500 rounded-full"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Controls Bar -->
                <div class="glass p-4 border-t border-slate-800 flex items-center justify-center gap-4">
                    <button id="micBtn" onclick="toggleMic()" class="p-3 rounded-full bg-slate-700 hover:bg-slate-600 transition-colors relative">
                        <i data-lucide="mic" class="w-5 h-5 text-white"></i>
                    </button>
                    <button id="camBtn" onclick="toggleCam()" class="p-3 rounded-full bg-slate-700 hover:bg-slate-600 transition-colors">
                        <i data-lucide="video" class="w-5 h-5 text-white"></i>
                    </button>
                    <button onclick="shareScreen()" class="p-3 rounded-full bg-slate-700 hover:bg-slate-600 transition-colors">
                        <i data-lucide="monitor-up" class="w-5 h-5 text-white"></i>
                    </button>
                    <div class="w-px h-8 bg-slate-700 mx-2"></div>
                    <button onclick="toggleFullscreen()" class="p-3 rounded-full bg-slate-700 hover:bg-slate-600 transition-colors">
                        <i data-lucide="maximize" class="w-5 h-5 text-white"></i>
                    </button>
                </div>
            </div>

            <!-- Chat Sidebar -->
            <div class="w-80 lg:w-96 bg-slate-900 border-l border-slate-800 flex flex-col hidden md:flex">
                <div class="p-4 border-b border-slate-800 flex items-center justify-between">
                    <h3 class="font-semibold text-white flex items-center gap-2">
                        <i data-lucide="message-square" class="w-4 h-4 text-indigo-400"></i>
                        Chat
                    </h3>
                    <span class="text-xs text-gray-500" id="typingIndicator"></span>
                </div>
                
                <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-3 scrollbar-hide">
                    <div class="text-center text-xs text-gray-600 py-4">
                        Welcome to the room! Start chatting with your friends.
                    </div>
                </div>
                
                <div class="p-4 border-t border-slate-800">
                    <form id="chatForm" onsubmit="sendMessage(event)" class="flex gap-2">
                        <input type="text" id="messageInput" placeholder="Type a message..." 
                            class="flex-1 px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white text-sm placeholder-gray-500">
                        <button type="submit" class="p-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors">
                            <i data-lucide="send" class="w-4 h-4"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Chat Toggle -->
    <button onclick="toggleMobileChat()" class="md:hidden fixed bottom-20 right-4 w-14 h-14 bg-indigo-600 rounded-full shadow-lg flex items-center justify-center text-white z-40">
        <i data-lucide="message-circle" class="w-6 h-6"></i>
        <span id="unreadBadge" class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 rounded-full text-xs flex items-center justify-center hidden">0</span>
    </button>

    <!-- Mobile Chat Modal -->
    <div id="mobileChat" class="md:hidden fixed inset-0 z-50 hidden bg-black/90 backdrop-blur-sm">
        <div class="h-full flex flex-col bg-slate-900">
            <div class="p-4 border-b border-slate-800 flex items-center justify-between">
                <h3 class="font-semibold text-white">Chat</h3>
                <button onclick="toggleMobileChat()" class="p-2 hover:bg-slate-800 rounded-lg">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="mobileChatMessages" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
            <div class="p-4 border-t border-slate-800">
                <form onsubmit="sendMessage(event)" class="flex gap-2">
                    <input type="text" id="mobileMessageInput" placeholder="Type a message..." 
                        class="flex-1 px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white text-sm">
                    <button type="submit" class="p-2 bg-indigo-600 text-white rounded-lg">
                        <i data-lucide="send" class="w-4 h-4"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize Lucide icons when DOM is ready
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
        
        // Re-initialize icons when content changes (for dynamically added icons)
        const observer = new MutationObserver(() => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    </script>
</body>
</html>
