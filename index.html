<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSync - Watch Together</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-950 text-gray-100 h-screen overflow-hidden">
    <!-- Auth Modal -->
    <div id="authModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="bg-slate-900 border border-slate-700 p-8 rounded-2xl w-full max-w-md mx-4 shadow-2xl">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 12H9m6 0a6 6 0 11-12 0 6 6 0 0112 0z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">StreamSync</h1>
                <p class="text-gray-400">Watch streams together with friends</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Your Name</label>
                    <input type="text" id="usernameInput" placeholder="Enter your name..." maxlength="20"
                        class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white placeholder-gray-500">
                </div>

                <div class="flex gap-3">
                    <button onclick="createRoom()" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                        <span>+</span> Create Room
                    </button>
                    <div class="flex-1 flex gap-2">
                        <input type="text" id="roomIdInput" placeholder="Room ID..." maxlength="6"
                            class="flex-1 px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white placeholder-gray-500 text-sm">
                        <button onclick="joinRoom()" class="bg-slate-700 hover:bg-slate-600 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                            Join
                        </button>
                    </div>
                </div>
            </div>

            <div class="mt-6 text-center text-xs text-gray-500">
                <p>âœ“ By joining, you allow access to camera and microphone</p>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="hidden flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-slate-900 border-b border-slate-800 h-16 flex items-center justify-between px-6">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold">â–¶</span>
                </div>
                <div>
                    <h1 class="font-bold text-lg text-white">StreamSync</h1>
                    <p class="text-xs text-gray-400">Room: <span id="displayRoomId" class="text-indigo-400 font-mono font-bold"></span></p>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="hidden md:flex items-center gap-2 text-sm text-gray-400">
                    <span>ðŸ‘¥</span>
                    <span id="userCount">1</span>
                </div>
                <button onclick="copyRoomId()" class="p-2 hover:bg-slate-800 rounded-lg transition-colors" title="Copy Room ID">
                    <span>ðŸ“‹</span>
                </button>
                <button onclick="leaveRoom()" class="p-2 hover:bg-red-900/50 text-red-400 rounded-lg transition-colors" title="Leave">
                    <span>ðŸšª</span>
                </button>
            </div>
        </header>

        <!-- URL Input Bar -->
        <div class="bg-slate-900 border-b border-slate-800 p-3">
            <div class="max-w-4xl mx-auto flex gap-2">
                <input type="text" id="streamUrl" placeholder="Enter stream URL (YouTube, Twitch, HLS, etc.)..."
                    class="flex-1 px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white text-sm placeholder-gray-500">
                <button onclick="loadStream()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-medium transition-colors text-sm">
                    â–¶ Load
                </button>
                <button onclick="syncStream()" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg font-medium transition-colors text-sm" title="Sync with friends">
                    ðŸ”„ Sync
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex overflow-hidden">
            <!-- Video Area -->
            <div class="flex-1 flex flex-col min-w-0">
                <!-- Stream Container -->
                <div class="flex-1 overflow-y-auto scrollbar-hide p-4 lg:p-6">
                    <div id="streamContainer" class="relative w-full bg-black rounded-lg shadow-2xl overflow-hidden" style="aspect-ratio: 16 / 9;">
                        <div class="absolute inset-0 flex items-center justify-center bg-slate-800 text-gray-500">
                            <div class="text-center">
                                <div class="text-4xl mb-4">ðŸŽ¬</div>
                                <p class="text-lg font-medium">Enter a URL to start watching</p>
                                <p class="text-sm mt-2 opacity-75">YouTube, Twitch, or HLS links</p>
                            </div>
                        </div>
                    </div>

                    <!-- Video Call Grid -->
                    <div class="mt-6">
                        <h3 class="text-sm font-medium text-gray-400 mb-3">ðŸŽ¥ Video Call</h3>
                        <div id="videoGrid" class="grid grid-cols-2 gap-3 sm:grid-cols-3 md:grid-cols-4">
                            <!-- Local video -->
                            <div class="relative bg-slate-800 rounded-lg overflow-hidden aspect-video shadow-lg">
                                <video id="localVideo" class="w-full h-full object-cover" autoplay muted playsinline></video>
                                <div class="absolute bottom-2 left-2 px-2 py-1 bg-black/70 rounded text-xs text-white font-medium">You</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Controls Bar -->
                <div class="bg-slate-900 border-t border-slate-800 p-4 flex items-center justify-center gap-4">
                    <button id="micBtn" onclick="toggleMic()" class="p-3 rounded-full bg-slate-700 hover:bg-slate-600 transition-colors text-white" title="Toggle Microphone">
                        ðŸŽ¤
                    </button>
                    <button id="camBtn" onclick="toggleCam()" class="p-3 rounded-full bg-slate-700 hover:bg-slate-600 transition-colors text-white" title="Toggle Camera">
                        ðŸ“¹
                    </button>
                    <button onclick="toggleFullscreen()" class="p-3 rounded-full bg-slate-700 hover:bg-slate-600 transition-colors text-white" title="Fullscreen">
                        â›¶
                    </button>
                </div>
            </div>

            <!-- Chat Sidebar -->
            <div class="hidden md:flex md:w-80 lg:w-96 bg-slate-900 border-l border-slate-800 flex-col">
                <div class="p-4 border-b border-slate-800 flex items-center justify-between">
                    <h3 class="font-semibold text-white">ðŸ’¬ Chat</h3>
                    <span class="text-xs text-gray-500" id="typingIndicator"></span>
                </div>

                <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-3 scrollbar-hide">
                    <div class="text-center text-xs text-gray-600 py-4">
                        Welcome! Chat with friends below.
                    </div>
                </div>

                <div class="p-4 border-t border-slate-800">
                    <form id="chatForm" onsubmit="sendMessage(event)" class="flex gap-2">
                        <input type="text" id="messageInput" placeholder="Type a message..."
                            class="flex-1 px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white text-sm placeholder-gray-500">
                        <button type="submit" class="p-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors">
                            â†³
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Chat Button -->
    <button onclick="toggleMobileChat()" class="md:hidden fixed bottom-6 right-6 w-14 h-14 bg-indigo-600 rounded-full shadow-lg flex items-center justify-center text-white text-2xl z-40 hover:bg-indigo-700">
        ðŸ’¬
    </button>

    <!-- Mobile Chat Modal -->
    <div id="mobileChat" class="md:hidden fixed inset-0 z-50 hidden bg-black/90 backdrop-blur-sm flex flex-col">
        <div class="p-4 border-b border-slate-800 flex items-center justify-between bg-slate-900">
            <h3 class="font-semibold text-white">Chat</h3>
            <button onclick="toggleMobileChat()" class="p-2 hover:bg-slate-800 rounded-lg text-xl">
                âœ•
            </button>
        </div>
        <div id="mobileChatMessages" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
        <div class="p-4 border-t border-slate-800 bg-slate-900">
            <form id="mobileChatForm" onsubmit="sendMessage(event)" class="flex gap-2">
                <input type="text" id="mobileMessageInput" placeholder="Type a message..."
                    class="flex-1 px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white text-sm">
                <button type="submit" class="p-2 bg-indigo-600 text-white rounded-lg">
                    â†³
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
